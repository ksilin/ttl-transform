plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

version '0.1.0-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
    maven {
        url 'https://packages.confluent.io/maven'
    }
    mavenCentral()
    exclusiveContent {
        forRepository {
            maven {
                url = uri("https://jitpack.io")
            }
        }
        filter {
            // Only use JitPack for the `gson-record-type-adapter-factory` library
            includeModule("com.github.Marcono1234", "gson-record-type-adapter-factory")
        }
    }
}

ext {
    confluentVersion = '7.2.0'
    kafkaVersion = '3.2.0'
}

dependencies {

    api "org.apache.kafka:kafka-streams:${confluentVersion}-ce" // version { "$confluentVersion-ce" }

    implementation 'ch.qos.logback:logback-classic:1.2.11'

    testImplementation "org.apache.kafka:kafka-clients:${kafkaVersion}"
    testImplementation 'org.apache.commons:commons-lang3:3.9'
    testImplementation "com.google.code.gson:gson:2.9.0"
    testImplementation "io.confluent:common-utils:7.1.2"
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'com.google.guava:guava:30.1.1-jre' // currently only used to create lists for tests
    testImplementation "org.apache.kafka:kafka-streams-test-utils:$kafkaVersion"
    testImplementation "com.github.Marcono1234:gson-record-type-adapter-factory:0.2.0"
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
